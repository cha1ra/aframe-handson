<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js Example</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <!-- Three.jsライブラリを読み込み -->
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // シーンを作成
        var scene = new THREE.Scene();

        // カメラを作成（視野角、アスペクト比、ニアクリップ、ファークリップ）
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        // レンダラーを作成し、サイズを設定
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 背景色を白に設定
        renderer.setClearColor( 0xffffff, 1); 

        // レンダラーのDOM要素をbodyに追加
        document.body.appendChild(renderer.domElement);

        // 立方体のジオメトリとマテリアルを作成、メッシュを生成
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x4CC3D9 });
        var cube = new THREE.Mesh(geometry, material);

        // 立方体の位置と回転を設定
        cube.position.set(-1, 0.5, -3);
        cube.rotation.set(0, Math.PI / 4, 0);

        // 立方体をシーンに追加
        scene.add(cube);

        // 球体のジオメトリ、マテリアルを作成、メッシュを生成
        var sphereGeometry = new THREE.SphereGeometry(1.25);
        var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xEF2D5E });
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // 球体の位置を設定
        sphere.position.set(0, 1.25, -5);

        // 球体をシーンに追加
        scene.add(sphere);

        // カメラの位置を設定
        camera.position.z = 5;

        // アニメーションループの定義
        function animate() {
            requestAnimationFrame(animate);

            // シーンとカメラを使ってレンダリング
            renderer.render(scene, camera);
        }

        // アニメーションループの開始
        animate();
    </script>
</body>
</html>
